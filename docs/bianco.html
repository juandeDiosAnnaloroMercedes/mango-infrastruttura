<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mango</title>
  <style>
    :root{ --b2:rgba(0,0,0,.16); }
    body{ margin:0; background:#fff; min-height:100vh; }
    .mango-fab{
      position:fixed; right:16px; bottom:16px; z-index:30;
      text-decoration:none; color:#111; font-weight:950;
      border:1px solid var(--b2); border-radius:18px; padding:12px 14px;
      background:#fff; box-shadow:0 10px 26px rgba(0,0,0,.10);
      display:inline-flex; align-items:center; gap:10px;
      white-space:nowrap;
    }
    .mango-fab:active{ transform: translateY(1px); }
  </style>
</head>
<body>
  <a class="mango-fab" id="homeFab" href="index.html?lang=it" aria-label="Home">ðŸ¥­</a>

<script>
(function(){
  const q=new URLSearchParams(location.search);
  const v=(q.get("lang")||"it").toLowerCase();
  const L = ["it","en","es","fr","de","zh"].includes(v) ? v : "it";
  document.getElementById("homeFab").href = `index.html?lang=${L}`;
})();
</script>
</body>
</html>
