<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mango</title>
  <style>
    :root{ --b2:rgba(0,0,0,.16); }
    body{ margin:0; background:#fff; min-height:100vh; }
    a{
      text-decoration:none; color:#111; font-weight:950;
      border:1px solid var(--b2); border-radius:18px;
      padding:12px 14px; background:#fff;
      box-shadow:0 10px 26px rgba(0,0,0,.10);
      display:inline-flex; align-items:center; gap:10px;
      white-space:nowrap;
    }
    a:active{ transform: translateY(1px); }
    .top{ position:fixed; right:16px; top:16px; z-index:30; }
    .bot{ position:fixed; right:16px; bottom:16px; z-index:30; }
  </style>
</head>
<body>
  <div class="top"><a id="homeTop" href="index.html?lang=it">ðŸ¥­ Mango</a></div>
  <div class="bot"><a id="homeBot" href="index.html?lang=it">ðŸ¥­ Mango</a></div>

<script>
function getLang(){
  const q=new URLSearchParams(location.search);
  const v=(q.get("lang")||"it").toLowerCase();
  return ["it","en","es","fr","de","zh"].includes(v) ? v : "it";
}
const L=getLang();
const home = `index.html?lang=${L}`;
document.getElementById("homeTop").href = home;
document.getElementById("homeBot").href = home;
</script>
</body>
</html>
