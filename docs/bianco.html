  <style>
    html, body {

      background: #ffffff;

    .mango {
      position: fixed;
      right: 18px;
      bottom: 22px;
      font-size: 34px;
      background: transparent;
      border: none;
      padding: 18px;              /* grande area di tap */
      cursor: pointer;
      border-radius: 999px;
      opacity: 0.75;
      -webkit-tap-highlight-color: transparent;

    }

    .mango:active {
      transform: scale(0.96);
      opacity: 1;
    }
  </style>
</head>
