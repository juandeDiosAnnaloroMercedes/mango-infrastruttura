<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Title neutro (non appare nella pagina) -->
  <title> </title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      display: grid;
      place-items: center;
    }

    /* Silenzio: niente contenitore “visibile”, solo centro */
    .btn {
      padding: 10px 16px;
      border-radius: 999px;
      border: 0.75px solid rgba(0,0,0,0.35);
      background: transparent;
      color: rgba(0,0,0,0.55);
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.08s ease;
    }

    .btn:active { transform: scale(0.985); }
  </style>
</head>

<body>
  <button id="homeBtn" class="btn">Torna alla home</button>

  <script>
    const params = new URLSearchParams(location.search);
    const lang = (params.get("lang") || "it").toLowerCase();

    const t = {
      it: "Torna alla home",
      en: "Back to home",
      es: "Volver a inicio",
      fr: "Retour à l’accueil",
      de: "Zur Startseite",
      zh: "返回主页"
    };

    document.documentElement.lang = lang;
    const btn = document.getElementById("homeBtn");
    btn.textContent = t[lang] || t.it;

    btn.addEventListener("click", () => {
      location.href = "index.html?lang=" + encodeURIComponent(lang);
    });
  </script>
</body>
</html>
