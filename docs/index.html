function setLang(l){
  const t=TEXTS[l]||TEXTS.it;
  document.getElementById("title").textContent=t.title;
  document.getElementById("subtitle").textContent=t.subtitle;
  document.getElementById("writeTitle").textContent=t.writeTitle;
  document.getElementById("btnSubmit").textContent=t.submit;
  document.getElementById("btnClear").textContent=t.clear;
  document.getElementById("myLinesTitle").textContent=t.myLines;
  document.getElementById("btnDeleteAll").textContent=t.deleteAll;
  document.getElementById("btnTop").textContent=t.top;
}

function submitLine(){
  const input=document.getElementById("input");
  const text=input.value.trim();
  if(!text) return;

  const lines=JSON.parse(localStorage.getItem("mangoLines")||"[]");
  lines.push(text);
  localStorage.setItem("mangoLines",JSON.stringify(lines));
  input.value="";
  render();
}

function render(){
  const list=document.getElementById("list");
  list.innerHTML="";
  const lines=JSON.parse(localStorage.getItem("mangoLines")||"[]");
  lines.forEach((line,index)=>{
    const div=document.createElement("div");
    div.className="line";
    div.innerHTML=`<span>${line}</span>
    <button onclick="deleteLine(${index})">üóëÔ∏è</button>`;
    list.appendChild(div);
  });
}

function deleteLine(i){
  const lines=JSON.parse(localStorage.getItem("mangoLines")||"[]");
  lines.splice(i,1);
  localStorage.setItem("mangoLines",JSON.stringify(lines));
  render();
}

function deleteAll(){
  if(!confirm("Cancellare tutte le righe?")) return;
  localStorage.removeItem("mangoLines");
  render();
}

function clearInput(){
  document.getElementById("input").value="";
}

function goTop(){
  window.scrollTo({top:0,behavior:"smooth"});
}

setLang("it");
