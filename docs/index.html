<h2>Fai Mango adesso</h2>
<p>Inizia uno scambio reale. Nessun accumulo. Nessun valore numerico.</p>

<a id="btn-inizia" class="btn" href="#">Inizia</a>

<script>
  (function () {
    const allowed = new Set(['it','en','es','fr','de','zh']);
    const params = new URLSearchParams(window.location.search);
    const lang = allowed.has(params.get('lang')) ? params.get('lang') : 'it';

    const base = 'https://juandediosannaloromercedes.github.io/mango-infrastruttura/';
    document.getElementById('btn-inizia').href = base + 'primo-scambio.html?lang=' + lang;
  })();
</script>
