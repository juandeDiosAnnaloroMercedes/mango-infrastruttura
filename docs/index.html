<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mango</title>

  <style>
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,system-ui,Segoe UI,Roboto,Arial;
      background:#fff; color:#111;
      min-height:100vh;
    }
    .wrap{ max-width:860px; margin:0 auto; padding:0 18px; }

    /* Lingue in alto */
    .top{
      display:flex; justify-content:flex-end;
      padding:14px 18px;
      position:sticky; top:0;
      background:rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(0,0,0,.08);
      z-index:20;
    }
    .langbar{ display:flex; gap:8px; flex-wrap:wrap; }
    .langbar a{
      font-size:.95rem; text-decoration:none; color:#111; opacity:.78; font-weight:900;
      padding:8px 10px; border-radius:12px; border:1px solid rgba(0,0,0,.10);
      background:#fff;
    }
    .langbar a.active{ opacity:1; border-color:rgba(0,0,0,.25); }

    header{ text-align:center; padding:70px 18px 18px; }
    h1{ margin:0; font-size:2.2rem; font-weight:950; letter-spacing:.2px; line-height:1.15; }
    p{ margin:16px 0 0; line-height:1.7; font-size:1.05rem; opacity:.7; }

    .card{
      border:1px solid rgba(0,0,0,.12);
      border-radius:22px;
      padding:22px;
      margin:26px auto 0;
      text-align:center;
      max-width:640px;
    }
    .btn{
      appearance:none;
      border:1px solid rgba(0,0,0,.16);
      background:#fff;
      color:#111;
      padding:12px 16px;
      border-radius:14px;
      font-weight:950;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
      margin-top:18px;
    }
    .btn:active{ transform: translateY(1px); }
    .muted{ opacity:.55; font-size:.95rem; margin-top:14px; }

    /* ü•≠ Mango in basso a destra = bottone Home */
    .mango-fab{
      position:fixed;
      right:16px; bottom:16px;
      z-index:30;
      text-decoration:none;
      color:#111;
      font-weight:950;
      border:1px solid rgba(0,0,0,.16);
      border-radius:18px;
      padding:12px 14px;
      background:#fff;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .mango-fab:active{ transform: translateY(1px); }
  </style>
</head>

<body>
  <div class="top">
    <div class="langbar" id="langbar"></div>
  </div>

  <header class="wrap">
    <h1 id="m1">Questo dominio pu√≤ sparire.<br>Mango no.</h1>
    <p id="m2">Mango accade tra persone reali.</p>

    <div class="card">

        Sei arrivato qui da un vecchio link o un QR.
      </div>

      <a class="btn" id="homeBtn" href="index.html">
        üè† <span id="b1">Torna alla Home</span>

    </div>

  <a class="mango-fab" id="mangoFab" href="index.html">ü•≠ <span id="fabTxt">Mango</span></a>

<script>
const dict = {

    b1:"Torna alla Home",
    auto:"Reindirizzamento automatico tra pochi secondi‚Ä¶",
    mango:"Mango"
  },
  en:{ htmlLang:"en",
    m1:"This domain can disappear.<br>Mango won‚Äôt.",
    m2:"Mango happens between real people.",
    c1:"You arrived here from an old link or QR.",
    b1:"Back to Home",
    auto:"Auto-redirect in a few seconds‚Ä¶",
    mango:"Mango"
  },
  es:{ htmlLang:"es",
    m1:"Este dominio puede desaparecer.<br>Mango no.",
    m2:"Mango sucede entre personas reales.",
    c1:"Llegaste aqu√≠ desde un enlace o QR antiguo.",
    b1:"Volver al inicio",
    auto:"Redirecci√≥n autom√°tica en unos segundos‚Ä¶",
    mango:"Mango"
  },
  fr:{ htmlLang:"fr",
    m1:"Ce domaine peut dispara√Ætre.<br>Mango non.",
    m2:"Mango se vit entre personnes r√©elles.",
    c1:"Tu es arriv√© ici depuis un ancien lien ou QR.",
    b1:"Retour √† l‚Äôaccueil",
    auto:"Redirection automatique dans quelques secondes‚Ä¶",
    mango:"Mango"
  },
  de:{ htmlLang:"de",
    m1:"Diese Domain kann verschwinden.<br>Mango nicht.",
    m2:"Mango passiert zwischen echten Menschen.",
    c1:"Du bist √ºber einen alten Link oder QR hier gelandet.",
    b1:"Zur Startseite",
    auto:"Automatische Weiterleitung in wenigen Sekunden‚Ä¶",
    mango:"Mango"
  },
  zh:{ htmlLang:"zh-Hant",
    m1:"ÈÄôÂÄãÁ∂≤ÂüüÂèØ‰ª•Ê∂àÂ§±„ÄÇ<br>Mango ‰∏çÊúÉ„ÄÇ",
    m2:"Mango ÁôºÁîüÂú®‰∫∫Ëàá‰∫∫‰πãÈñìÁöÑÁúüÂØ¶Èóú‰øÇ‰∏≠„ÄÇ",
    c1:"‰Ω†ÂèØËÉΩÊòØÂæûËàäÈÄ£ÁµêÊàñ QR ‰æÜÂà∞ÈÄôË£°„ÄÇ",
    b1:"ÂõûÂà∞È¶ñÈ†Å",
    auto:"ÂπæÁßíÂæåËá™ÂãïË∑≥ËΩâ‚Ä¶",
    mango:"Mango"
  }
};

function getLang(){
  const q = new URLSearchParams(location.search);
  const v = (q.get("lang") || "it").toLowerCase();
  return dict[v] ? v : "it";
}
const LANG = getLang();

function buildLangbar(){
  const bar = document.getElementById("langbar");
  const langs = [["it","IT"],["en","EN"],["es","ES"],["fr","FR"],["de","DE"],["zh","ZH"]];
  bar.innerHTML = langs.map(([k,label])=>{
    const a=document.createElement("a");
    a.href = `404.html?lang=${k}`;
    a.textContent = label;
    if(k===LANG) a.classList.add("active");
    return a.outerHTML;
  }).join("");
}

function applyI18n(){
  document.documentElement.lang = dict[LANG].htmlLang;
  document.getElementById("m1").innerHTML = dict[LANG].m1;
  document.getElementById("m2").textContent = dict[LANG].m2;
  document.getElementById("c1").textContent = dict[LANG].c1;
  document.getElementById("b1").textContent = dict[LANG].b1;
  document.getElementById("autoTxt").textContent = dict[LANG].auto;
  document.getElementById("fabTxt").textContent = dict[LANG].mango;

  const homeLocal = `index.html?lang=${LANG}`;
  document.getElementById("homeBtn").href = homeLocal;
  document.getElementById("mangoFab").href = homeLocal;
}

buildLangbar();
applyI18n();

/* ===== Redirect vecchi QR ‚Üí mangoinfrastruttura.org (Home) =====
   - Se NON sei su mangoinfrastruttura.org, vai l√¨ (Home) mantenendo lang.
   - Se sei gi√† su mangoinfrastruttura.org, fai redirect alla Home locale (index.html) dopo pochi secondi.
   - Nessun loop: controllo hostname.
*/
let interacted = false;
["click","touchstart","keydown","scroll"].forEach(ev=>{
  window.addEventListener(ev, ()=>{ interacted = true; }, {passive:true});
});

const TARGET_DOMAIN = "mangoinfrastruttura.org";
const TARGET_BASE = "https://mangoinfrastruttura.org/";

setTimeout(()=>{
  if(interacted) return;

  const host = (location.hostname || "").toLowerCase();

  if(host && host !== TARGET_DOMAIN){
    // sei sul vecchio dominio / GitHub Pages ‚Üí porta sempre alla HOME del dominio nuovo
    location.replace(`${TARGET_BASE}?lang=${LANG}`);
    return;
  }

  // sei gi√† sul dominio ufficiale ‚Üí vai alla Home locale
  location.replace(`index.html?lang=${LANG}`);
}, 4500);
</script>
</body>
</html>
