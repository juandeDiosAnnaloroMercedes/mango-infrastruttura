  <style>
    :root{
      --border:#e6e6e6;
      --text:#111;
      --muted:#666;
      --bg:#ffffff;
      --radius:14px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);

      padding:20px;
      margin:20px 0;
      background:#fff;
    }

    .btn{
      display:inline-block;
      padding:12px 16px;
      border:1px solid var(--border);
      border-radius:12px;
      text-decoration:none;
      color:var(--text);
      background:#fff;
      font-size:1rem;
      cursor:pointer;
    }

    .btn.primary{
      border-color:#111;
      font-weight:600;
    }

    .actions{
      margin-top:15px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }

    .back{
      margin-bottom:20px;
    }

    .small{
      font-size:0.95rem;
      color:var(--muted);
    }

    footer{
      margin-top:40px;
      font-size:0.9rem;
      color:var(--muted);

  </style>
</head>
