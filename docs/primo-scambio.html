let currentLang="it";

function applyLang(lang){
currentLang=lang;
document.querySelectorAll(".chip").forEach(b=>{
b.classList.toggle("active",b.dataset.lang===lang);
});
const d=T[lang];
document.getElementById("t_title").textContent=d.title;
document.getElementById("t_intro").textContent=d.intro;
document.getElementById("t_write").textContent=d.write;
document.getElementById("btn_save").textContent=d.save;
document.getElementById("btn_clear").textContent=d.clear;
document.getElementById("btn_delete_all").textContent=d.delete_all;
document.getElementById("t_your_lines").textContent=d.your_lines;
}

function loadLines(){
return JSON.parse(localStorage.getItem(STORAGE_KEY)||"[]");
}

function saveLines(arr){
localStorage.setItem(STORAGE_KEY,JSON.stringify(arr));
}

function renderLines(){
const container=document.getElementById("linesContainer");
container.innerHTML="";
const arr=loadLines();
arr.forEach((text,idx)=>{
const box=document.createElement("div");
box.className="lineBox";
box.textContent=text;
container.appendChild(box);
});
}

document.getElementById("btn_save").onclick=()=>{
const ta=document.getElementById("lineInput");
const text=ta.value.trim();
if(!text)return;
const arr=loadLines();
arr.unshift(text);
saveLines(arr);
renderLines();
ta.value="";
};

document.getElementById("btn_clear").onclick=()=>{
document.getElementById("lineInput").value="";
};

document.getElementById("btn_delete_all").onclick=()=>{
saveLines([]);
renderLines();
};

document.querySelectorAll(".chip").forEach(b=>{
b.onclick=()=>applyLang(b.dataset.lang);
});

applyLang("it");
renderLines();
