function setLang(l){
localStorage.setItem("mango_lang",l);
applyLang();
}

function applyLang(){
const l=localStorage.getItem("mango_lang")||DEFAULT_LANG;
const d=T[l]||T.it;
document.getElementById("t_title").textContent=d.title;
document.getElementById("t_text").textContent=d.text;
document.getElementById("t_write").textContent=d.write;
document.getElementById("t_send").textContent=d.send;
document.getElementById("t_clear").textContent=d.clear;

document.getElementById("t_your").textContent=d.your;
}

function load(){
return JSON.parse(localStorage.getItem(STORAGE_KEY)||"[]");
}

function save(arr){
localStorage.setItem(STORAGE_KEY,JSON.stringify(arr));
}

function render(){
const list=document.getElementById("list");
list.innerHTML="";
load().forEach((t,i)=>{
const div=document.createElement("div");
div.className="line";
div.textContent=t;
list.appendChild(div);
});
}

function addLine(){
const ta=document.getElementById("lineInput");
const text=ta.value.trim();
if(!text)return;
const arr=load();
arr.unshift(text);
save(arr);
ta.value="";
render();
}

function clearInput(){
document.getElementById("lineInput").value="";
}

function deleteAll(){
save([]);
render();
}

function goHome(){
window.location.href="index.html";
}

applyLang();
