<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mango – Primo scambio</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#fdfbf7;
  color:#222;
  padding:80px 20px 40px;
  text-align:center;
}
.langbar{
  position:fixed; top:12px; left:50%;
  transform:translateX(-50%);
  display:flex; gap:10px;
  background:#fff; border:1px solid #eee;
  border-radius:14px; padding:10px 12px;
  box-shadow:0 10px 30px rgba(0,0,0,.06);
}
.langbar a{
  text-decoration:none; font-weight:900; font-size:13px;
  padding:6px 10px; border-radius:10px; color:#111;
}
.langbar a.active{background:#111;color:#fff;}
.container{max-width:760px;margin:0 auto;}
h1{font-size:34px;margin:20px 0 12px;}
p{font-size:16px;line-height:1.6;margin:0 auto 18px;max-width:680px;}
.card{
  max-width:680px;
  margin:18px auto;
  background:#fff;
  border:1px solid #eee;
  border-radius:16px;
  padding:16px 18px;
  text-align:left;
}
.card ul{margin:10px 0 0 18px;}
.card li{margin:8px 0;}
a.btn{
  padding:12px 20px;
  border-radius:12px;
  font-weight:900;
  text-decoration:none;
  display:inline-block;
  background:#111;
  color:#fff;
  margin-top:14px;
}
</style>
</head>

<body>

<nav class="langbar">
  <a href="?lang=it">IT</a>
  <a href="?lang=en">EN</a>
  <a href="?lang=es">ES</a>
  <a href="?lang=fr">FR</a>
  <a href="?lang=de">DE</a>
  <a href="?lang=zh">中文</a>
</nav>

<div class="container">
  <h1 id="title"></h1>
  <p id="desc"></p>

  <div class="card">
    <strong id="how"></strong>
    <ul>
      <li id="l1"></li>
      <li id="l2"></li>
      <li id="l3"></li>
    </ul>
  </div>

  <a id="homeBtn" class="btn"
     href="https://juandediosannaloromercedes.github.io/mango-infrastruttura/">
  </a>
</div>

<script>
const T = {
  de:{
    title:"Erster Austausch",
    desc:"Du beginnst einen echten Austausch. Mango ist kein Geld und nicht akkumulativ.",
    how:"So geht es:",
    l1:"Mache den echten Austausch.",
    l2:"Danach schreibe eine Zeile.",
    l3:"Keine Mengen. Kein Zahlenwert.",
    home:"Zurück zur Startseite"
  },
  it:{
    title:"Primo scambio",
    desc:"Stai per iniziare uno scambio reale.",
    how:"Come fare:",
    l1:"Fai lo scambio reale.",
    l2:"Poi scrivi una riga.",
    l3:"Nessuna quantità.",
    home:"Torna alla home"
  }
};

const params = new URLSearchParams(location.search);
const lang = params.get("lang") || "it";
const t = T[lang] || T.it;

document.getElementById("title").textContent = t.title;
document.getElementById("desc").textContent = t.desc;
document.getElementById("how").textContent = t.how;
document.getElementById("l1").textContent = t.l1;
document.getElementById("l2").textContent = t.l2;
document.getElementById("l3").textContent = t.l3;

const homeBtn = document.getElementById("homeBtn");
homeBtn.textContent = t.home;

const u = new URL(homeBtn.href);
u.searchParams.set("lang", lang);
homeBtn.href = u.toString();
</script>

</body>
</html>
