<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Primo Scambio – Mango</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#fdfbf7;
  color:#222;
  padding:60px 20px;
  text-align:center;
}
.container{max-width:700px;margin:0 auto;}
.btn{
  display:inline-block;
  padding:12px 22px;
  background:#f4a825;
  color:#fff;
  text-decoration:none;
  border-radius:10px;
  font-weight:700;
}
.btn:hover{background:#e69500;}
</style>
</head>

<body>

<div class="container">
<h1>Primo scambio</h1>

<p>
Descrivi lo scambio reale che stai iniziando.
Una riga. Nessuna quantità.
</p>

<a id="home-btn" class="btn" href="index.html">Torna alla home</a>

</div>

<script>
(function(){
const p=new URLSearchParams(location.search);
const lang=p.get('lang');
if(!lang)return;

const btn=document.getElementById('home-btn');
const u=new URL(btn.getAttribute('href'),location.href);
u.searchParams.set('lang',lang);
btn.setAttribute('href',u.pathname.split('/').pop()+'?'+u.searchParams.toString());
})();
</script>

</body>
</html>
