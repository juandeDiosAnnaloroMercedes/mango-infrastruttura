<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Primo Scambio — Mango</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header"></div>

  <main class="container">

    <h1>Hai appena fatto Mango.</h1>

    <p>
      Non serve spiegare.  
      Non serve contare.
    </p>

    <p><em>Una riga per quello che è successo.</em></p>

    <textarea rows="6"
      placeholder="Esempio: Ho portato la spesa a Lucia che non poteva uscire."></textarea>

    <p><em>Nient’altro.</em></p>

    <br>

    <button id="copyBtn">Copia la riga</button>
    <p id="copyMsg"></p>

  </main>

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        const header = document.getElementById("header");
        if (header) header.innerHTML = data;
      });

    const btn = document.getElementById("copyBtn");
    const msg = document.getElementById("copyMsg");
    const ta = document.querySelector("textarea");

    btn.addEventListener("click", async () => {
      const text = ta.value.trim();
      if (!text) {
        msg.textContent = "";
        return;
      }
      try {
        await navigator.clipboard.writeText(text);
        msg.textContent = "Copiato.";
      } catch (e) {
        msg.textContent = "Seleziona il testo e copia manualmente.";
      }
    });
  </script>

</body>
</html>
