      const el = document.getElementById(id);
      if(!el) return;
      if(id==="t_ex_lines"){
        el.textContent = m[id];
      }else{
        el.textContent = m[id];
      }
    });
  }

  // lingua
  document.querySelectorAll(".chip").forEach(b=>{
    b.addEventListener("click", ()=>{
      setLang(b.dataset.lang);
      apply(b.dataset.lang);
    });
  });

  // bottoni verso home (lingua mantenuta)
  const saveHome = document.getElementById("saveHome");
  const homeMango = document.getElementById("homeMango");
  const goRegister = document.getElementById("goRegister");
  const goHomeWrite = document.getElementById("goHomeWrite");

  function go(url){
    window.location.href = url;
  }

  saveHome.addEventListener("click", ()=>go(homeUrl("")));
  homeMango.addEventListener("click", (e)=>{ e.preventDefault(); go(homeUrl("")); });
  goRegister.addEventListener("click", (e)=>{ e.preventDefault(); go(homeUrl("#register")); });
  goHomeWrite.addEventListener("click", (e)=>{ e.preventDefault(); go(homeUrl("#write")); });

  // torna su (qui)
  document.getElementById("btnTop").addEventListener("click", (e)=>{
    e.preventDefault();
    try{ window.scrollTo({top:0,left:0,behavior:"smooth"}); }
    catch(_){ window.scrollTo(0,0); }
  }, {passive:false});

  // avvio
  apply(getLang());
</script>
