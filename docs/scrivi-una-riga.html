<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrivi una riga – Mango</title>

<style>
body{
  margin:0;
  font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial,sans-serif;
  background:#f7f7f7;
  text-align:center;
}
.langbar{
  margin:20px auto;
}
.langbar a{
  text-decoration:none;
  font-weight:700;
  margin:0 8px;
  color:#111;
}
.container{
  max-width:700px;
  margin:0 auto;
  padding:20px;
}
h1{font-size:32px;margin-bottom:10px;}
p{font-size:16px;line-height:1.5;}
.note{
  margin-top:10px;
  font-size:14px;
  opacity:.7;
}
textarea{
  width:100%;
  max-width:650px;
  height:140px;
  border-radius:14px;
  border:1px solid #ddd;
  padding:15px;
  font-size:16px;
}
.row{
  margin-top:15px;
}
button{
  padding:12px 20px;
  border:none;
  border-radius:20px;
  font-weight:700;
  margin:6px;
  cursor:pointer;
}
.primary{background:#f4a825;color:white;}
.dark{background:#111;color:white;}
.danger{background:#b00020;color:white;}
.list{
  margin-top:25px;
  text-align:left;
}
.item{
  padding:10px 0;
  border-bottom:1px solid #eee;
}
.meta{
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="langbar">
  <a href="?lang=it">IT</a>
  <a href="?lang=en">EN</a>
  <a href="?lang=es">ES</a>
  <a href="?lang=fr">FR</a>
  <a href="?lang=de">DE</a>
  <a href="?lang=zh">中文</a>
</div>

<div class="container">

<h1 id="title">Scrivi una riga</h1>
<p id="desc">
Scrivi la riga dello scambio. Nessuna quantità. Nessun valore numerico.
La riga viene salvata sul tuo dispositivo (non online).
</p>

<p class="note" id="note">
Le cose belle qui non si inviano. Si salvano.
</p>

<textarea id="lineInput" placeholder="Scrivi qui la tua riga..."></textarea>

<div class="row">
  <button class="primary" onclick="saveLine()">Salva riga</button>
  <button class="dark" onclick="copyAll()">Copia tutte</button>
  <button class="danger" onclick="clearAll()">Cancella tutto</button>
</div>

<div class="row">
  <button class="dark" onclick="goHome()">Torna alla home</button>
</div>

<div class="list" id="savedList"></div>

</div>

<script>
const STORAGE_KEY = "mango_lines_v1";

function getLines(){
  return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
}

function saveLine(){
  const input = document.getElementById("lineInput");
  const text = input.value.trim();
  if(!text) return;
  const lines = getLines();
  lines.push({
    text:text,
    date:new Date().toLocaleString()
  });
  localStorage.setItem(STORAGE_KEY, JSON.stringify(lines));
  input.value="";
  render();
}

function render(){
  const box = document.getElementById("savedList");
  const lines = getLines();
  box.innerHTML="";
  lines.forEach(l=>{
    box.innerHTML += `
      <div class="item">
        <div class="meta">${l.date}</div>
        <div>${l.text}</div>
      </div>
    `;
  });
}

function copyAll(){
  const lines = getLines();
  const text = lines.map(l => l.date + " — " + l.text).join("\n");
  navigator.clipboard.writeText(text);
}

function clearAll(){
  localStorage.removeItem(STORAGE_KEY);
  render();
}

function goHome(){
  window.location.href="index.html";
}

render();
</script>

</body>
</html>
