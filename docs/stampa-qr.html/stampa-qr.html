<!doctype html>

<head>

  <style>
    :root{
      --bg:#0b0f1a;
      --card:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.10);
      --txt:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);
      --accent:#7aa7ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background: radial-gradient(1200px 600px at 20% 10%, rgba(255,140,0,.08), transparent 60%),
                  radial-gradient(900px 600px at 70% 30%, rgba(0,150,255,.08), transparent 55%),
                  var(--bg);
      color:var(--txt);
    }
    .wrap{max-width:980px;margin:0 auto;padding:18px 14px 28px}
    .top{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:14px 14px;border:1px solid var(--line);border-radius:18px;background:var(--card);
      backdrop-filter: blur(10px);
    }
    .brand{display:flex;align-items:center;gap:12px}
    .mango{
      width:44px;height:44px;border-radius:14px;display:grid;place-items:center;
      border:1px solid var(--line);background:rgba(0,0,0,.25);cursor:pointer;user-select:none;
      font-size:22px;
    }
    .title{line-height:1.05}
    .title b{display:block;font-size:18px}
    .title span{display:block;font-size:13px;color:var(--muted);margin-top:2px}
    .langs{display:flex;flex-wrap:wrap;gap:8px;justify-content:flex-end}
    .chip{
      border:1px solid var(--line);background:rgba(0,0,0,.22);color:var(--txt);
      padding:9px 12px;border-radius:999px;font-weight:700;font-size:13px;cursor:pointer;
      text-decoration:none;display:inline-block;
    }
    .chip.active{outline:2px solid rgba(122,167,255,.35); border-color:rgba(122,167,255,.6)}
    .card{
      margin-top:14px;
      padding:18px 16px;
      border:1px solid var(--line);
      border-radius:22px;
      background:rgba(0,0,0,.22);
      backdrop-filter: blur(10px);
    }
    h1{margin:0 0 8px 0;font-size:26px}
    p{margin:8px 0;color:var(--muted);font-size:15px;line-height:1.45}
    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:14px;
      margin-top:14px;
    }
    .qrbox{
      border:1px solid var(--line);
      border-radius:18px;
      background:rgba(255,255,255,.04);
      padding:14px;
    }
    .qrimg{
      width:100%;
      max-width:420px;
      display:block;
      margin:10px auto 0;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:#fff;
      padding:10px;
    }
    .actions{
      display:flex;flex-wrap:wrap;gap:10px;margin-top:14px;
    }
    .btn{
      border:1px solid var(--line);
      background:rgba(0,0,0,.25);
      color:var(--txt);
      padding:12px 14px;
      border-radius:14px;
      font-weight:800;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;align-items:center;justify-content:center;
      min-width:140px;
    }
    .btn.primary{background:rgba(122,167,255,.18); border-color:rgba(122,167,255,.45)}
    .btn:hover{filter:brightness(1.05)}
    .smalllinks{margin-top:10px}
    .smalllinks a{color:var(--accent);text-decoration:underline;font-weight:700;margin-right:14px}
    .foot{
      margin-top:14px;color:rgba(255,255,255,.55);font-size:13px;text-align:center;
    }

    /* PRINT */
    @media print{
      body{background:#fff;color:#000}
      .top,.actions,.smalllinks,.foot{display:none !important}
      .card{border:none;background:#fff}
      .qrbox{border:1px solid #ddd;background:#fff}
      .qrimg{border:1px solid #ddd}
      p{color:#111}
    }
  </style>
</head>
