<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mango — QR</title>

<style>
:root{color-scheme:dark}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:#0b0f17;
  color:#eef3ff;
}
.wrap{max-width:900px;margin:0 auto;padding:22px}
.card{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12);
  border-radius:22px;
  padding:22px;
}
h1{margin:0 0 10px;font-size:28px}
p{margin:8px 0;opacity:.85;line-height:1.35}
.actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:16px}
a.btn{
  padding:12px 16px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.08);
  color:#eef3ff;
  text-decoration:none;
  font-weight:700;
}
a.btn:hover{background:rgba(255,255,255,.14)}
.qrbox{margin-top:20px;text-align:center}
img{
  max-width:320px;
  width:100%;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.15);
  background:#111;
}
footer{
  margin-top:24px;
  font-size:13px;
  opacity:.6;
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1 id="title">QR Mango</h1>
    <p id="desc">Apri o stampa il QR ufficiale. Chiunque può iniziare dal telefono.</p>

    <div class="actions">
      <a class="btn" id="homeBtn" href="index.html">← Home</a>
      <a class="btn" id="pdfBtn" href="QR_MANGO_UFFICIALE.pdf" target="_blank">PDF QR</a>
    </div>

    <div class="qrbox">
      <!-- Se hai immagine QR -->
      <img src="mango-home-qr.jpg" alt="QR Mango" onerror="this.style.display='none'">
    </div>

    <footer id="footerText">Mango — nato il 02 febbraio 2026</footer>
  </div>
</div>

<script>
const STR = {
  it:{
    title:"QR Mango",
    desc:"Apri o stampa il QR ufficiale. Chiunque può iniziare dal telefono.",
    home:"← Home",
    pdf:"PDF QR",
    foot:"Mango — nato il 02 febbraio 2026"
  },
  en:{
    title:"Mango QR",
    desc:"Open or print the official QR. Anyone can start from their phone.",
    home:"← Home",
    pdf:"QR PDF",
    foot:"Mango — born on 02 February 2026"
  },
  es:{
    title:"QR Mango",
    desc:"Abre o imprime el QR oficial. Cualquiera puede empezar desde el móvil.",
    home:"← Inicio",
    pdf:"PDF QR",
    foot:"Mango — nacido el 02 febrero 2026"
  },
  fr:{
    title:"QR Mango",
    desc:"Ouvre ou imprime le QR officiel. N’importe qui peut commencer depuis son téléphone.",
    home:"← Accueil",
    pdf:"PDF QR",
    foot:"Mango — né le 02 février 2026"
  },
  de:{
    title:"Mango QR",
    desc:"Öffne oder drucke den offiziellen QR. Jeder kann vom Handy starten.",
    home:"← Start",
    pdf:"QR PDF",
    foot:"Mango — geboren am 02 Februar 2026"
  },
  zh:{
    title:"Mango 二维码",
    desc:"打开或打印官方二维码。任何人都可以用手机开始。",
    home:"← 首页",
    pdf:"二维码 PDF",
    foot:"Mango — 诞生于 2026年2月2日"
  }
};

function getLang(){
  const p=new URLSearchParams(location.search);
  const l=p.get("lang");
  return STR[l]?l:"it";
}

function withLang(url){
  const l=getLang();
  const u=new URL(url,location.href);
  u.searchParams.set("lang",l);
  return u.pathname+"?"+u.searchParams.toString();
}

const lang=getLang();
document.documentElement.lang=lang;

document.getElementById("title").textContent=STR[lang].title;
document.getElementById("desc").textContent=STR[lang].desc;
document.getElementById("homeBtn").textContent=STR[lang].home;
document.getElementById("pdfBtn").textContent=STR[lang].pdf;
document.getElementById("footerText").textContent=STR[lang].foot;

document.getElementById("homeBtn").href=withLang("index.html");
document.getElementById("pdfBtn").href=withLang("QR_MANGO_UFFICIALE.pdf");
</script>

</body>
</html>
