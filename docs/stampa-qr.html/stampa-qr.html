<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mango ü•≠ ‚Äî Stampa & QR</title>

  <style>
    :root{ --border:#e6e6e6; --text:#111; --muted:#666; --bg:#fff; --radius:14px; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; color:var(--text); background:var(--bg); }
    .wrap{ max-width:900px; margin:0 auto; padding:18px; }
    .card{ border:1px solid var(--border); border-radius:var(--radius); padding:18px; margin:14px 0; background:#fff; }
    .center{ text-align:center; }
    h1{ margin:10px 0 0 0; font-size:2.2rem; }
    p{ line-height:1.45; margin:10px 0; }
    .big{ font-size:2rem; font-weight:800; margin:14px 0 6px 0; }
    .mid{ font-size:1.35rem; font-weight:700; margin:0 0 18px 0; }
    .qr{ width:220px; max-width:70vw; border:1px solid var(--border); border-radius:12px; padding:10px; background:#fff; display:inline-block; }
    .actions{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:12px; }
    .btn{ display:inline-block; padding:14px 18px; border:1px solid var(--border); border-radius:12px; text-decoration:none; color:var(--text); background:#fff; cursor:pointer; font-size:1.05rem; }
    .btn.primary{ border-color:#111; }
    .small{ color:var(--muted); font-size:.95rem; }
    @media print{
      .actions{ display:none !important; }
      body{ background:#fff; }
      .card{ border:none; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="card center">
      <h1>Mango ü•≠</h1>

      <!-- QR (solo immagine, nessun testo duplicato qui) -->
      <div style="margin:18px 0 10px 0;">
        <img class="qr" src="assets/qr-home.png" alt="QR Mango ‚Äî Home" />
      </div>

      <!-- TESTO UNA SOLA VOLTA -->
      <div class="big">√à successo qualcosa tra due persone.</div>
      <div class="mid">Qui puoi capirlo.</div>

      <div class="actions">
        <a class="btn primary" href="index.html">‚Üê Torna alla Home</a>
        <button class="btn" type="button" onclick="window.print()">Stampa</button>
      </div>

      <p class="small" style="margin-top:18px;">
        QR ufficiale unico: home stabile.
      </p>
    </div>

  </div>
</body>
</html>
